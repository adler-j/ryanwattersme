# Only one archetype (posts) is included in Hugo Starter
archetypedir = "archetypes"
baseurl = ""
buildDrafts = false
buildFuture = false
canonifyurls = true
config = "config.toml"
copyright = "Ryan Watters"
contentdir = "content"
disableLiveReload= false
disableRSS = false
disableSitemap = false
ignoreFiles = []
languageCode = "en-us"
layoutDir = "layouts"
log = false
metaDataFormat = "yaml"
pluralizelisttitles = false
publishdir = "public"
pygmentsUseClasses = true
relativeURLs = true
source = ""
title = "Ryan Watters"
uglyURLs = false
verbose = true
verboseLog = false
watch = true

