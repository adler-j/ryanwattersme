<div class="videoWrapper" data-streaming="{{.Get 0}}" data-videoid="{{.Get 1}}" >
	<i class="icon-youtube-play player-overlay"></i>
	{{if eq (.Get 0) "vimeo"}}
	<div style="background-image:url(//vimeo.com/api/v2/video/{{.Get 1}}.json?callback=showThumb)" alt="Vimeo thumbnail" class="video-thumbnail" data-is-vimeo="true" data-videoid="{{.Get 1}}"></div>
	{{else}}
	<div style="background-image:url(//img.youtube.com/vi/{{.Get 1}}/0.jpg)" alt="YouTube Thumbnail" class="video-thumbnail" data-is-vimeo="false"></div>
	{{end}}
</div>
{{ if len .Inner }}
<div class="shortcode-description">{{ .Inner }}</div>
{{ end }}
