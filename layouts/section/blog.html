{{ partial "site_header.html" . }}
<main role="main" class="main" id="main">
    <article class="list" itemscope itemtype="http://schema.org/Blog">
        <div class="content-wrapper">
            <header>
                <h1 class="title">{{.Title}}</h1>
            </header>

            <ul class="contents-list" itemprop="blogPosts">
                {{ range .Data.Pages }}
                <li>
                    <a href="{{ .Permalink }}">
                        <section itemprop="blogPost">
                            <h1 class="title-list">{{.Title}}</h1>
                            <time class="list-publishdate" datetime="{{.PublishDate}}">{{dateFormat "Jan 2 2006" .PublishDate }}</time>
                            <p>{{ .Description | markdownify }}</p>
                        </section>
                    </a>
                </li>
                {{ end }}
            </ul>
        </div>
    </article>
</main>
{{ partial "site_footer.html" . }}
