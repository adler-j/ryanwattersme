{{ partial "site_header.html" . }}
<main role="main">
    <article class="content">
        <div class="category">{{range .Params.categories}}
            <a href="/categories/{{.|urlize}}">{{.}}</a> {{end}}
        </div>
        <time datetime="{{.PublishDate}}">{{.PublishDate.Format "Jan 2, 2006"}}</time>
        <header>
            <h1>{{ .Title }}</h1>
        </header>
        {{ .Content }}
        <ul class="tags">
            {{ range .Params.tags }}
            <li><a href="/tags/{{ . | urlize }}">{{ . }}</a></li>
            {{ end }}
        </ul>
    </article>
</main>
{{ partial "site_footer.html" . }}
