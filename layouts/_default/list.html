{{ partial "site_header.html" . }}
<!-- Your Default List Layout Here -->
<main role="main">
  <article>
   <header>
   <h1>{{ .Title }}</h1>
   </header>
        <ul class="contents-list">
            {{ range .Data.Pages }}
            <li>
              <a href="{{ .Permalink }}">
              <h3>{{.Title}}</h3>
              <time>{{ .PublishDate.Format "2006-01-02" }}</time>
              <p>{{ .Description }}</p>
              </a>
            </li>
            {{ end }}
        </ul>
  </article>
</main>
{{ partial "site_footer.html" . }}
