{{ partial "site_header.html" . }}
<!-- STARTER LIST PAGE for tags taxonomy. -->
<main role="main">
	<article>
	<header>
		{{ $data := .Data }}
		<h1 class="title"><a href="/{{$data.Plural}}"><small>{{$data.Plural}}:</small></a> {{ .Title }}</h1>
	</header>
	<ul class="contents-list">
	   <!-- Sorts pages by .PublishDate, with the most recent publish first.  -->
	    {{ range sort .Data.Pages "PublishDate" "desc" }}
            <li>
            	<a href="{{ .Permalink }}">
                <article>
            	<h1 class="title-list">{{.Title}}</h1>
                <time class="list-publishdate" datetime="{{.PublishDate}}">{{dateFormat "Jan 2 2006" .PublishDate }}</time>
            	<p>{{ .Description }}</p>
                </article>
            	</a>
            </li>
	    {{ end }}
	</ul>
	</article>
</main>

{{ partial "site_footer.html" . }}
