<section class="next-and-previous-links">
	{{with .PrevInSection }}
	<a href="{{.Permalink}}" class="prev-link" title="Read the previous published article, {{.Title}}"><i class="icon-previous"></i> Previous</a>
	{{end}}
	<a href="/blog" class="blog-section-title"><h2>BLOG</h2></a>
	{{with .NextInSection }}
	<a href="{{.Permalink}}" class="next-link" title="Read the next published article, {{.Title}}."><i class="icon-next"></i> Next</a>
	{{end}}
</section>
