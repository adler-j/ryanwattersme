<div class="top-bar headroom">
    <a href="/" class="site-logo">
        <i class="icon-rw-site-logo"></i>
    </a>
    {{if eq .Section "blog"}}
        <section class="next-and-previous-links">
            {{with .PrevInSection }}
            <a href="{{.Permalink}}" class="prev-link" title="Read the previously published article, {{.Title}}"><i class="icon-previous"></i> Previous</a>
            {{end}}
            <a href="/{{.Section | urlize }}" class="section-title"><h2>{{.Section}}</h2></a>
            {{with .NextInSection }}
            <a href="{{.Permalink}}" class="next-link" title="Read the next published article, {{.Title}}."><i class="icon-next"></i> Next</a>
            {{end}}
        </section>
    {{ end }}
    <a href="#" id="site-header-toggle">&#9776;</a>
</div>
