<div class="top-bar headroom">
    <a href="/" class="site-logo">
        <i class="icon-rw-site-logo"></i>
    </a>
    {{$section := .Section}}
    {{if or (eq $section "articles") (eq $section "tutorials")}}
        <section class="next-and-previous-links">
            {{with .PrevInSection }}
            <a href="{{.Permalink}}" class="prev-link" title="Read the previously published article, {{.Title}}"><i class="icon-previous"></i> Previous <div class="title-hidden">{{.Title}}</div></a>
            {{end}}
            <a href="/{{.Section | urlize }}" class="section-title"><span>{{.Section|title}}</span></a>
            {{with .NextInSection }}
            <a href="{{.Permalink}}" class="next-link" title="Read the next published article, {{.Title}}."><i class="icon-next"></i> Next <div class="title-hidden">{{.Title}}</div></a>
            {{end}}
        </section>
    {{ end }}
    <a href="#" id="site-header-toggle">&#9776;</a>
</div>
