<!-- Standard Metadata -->
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
{{if not .IsHome }}
<title>{{ if .Title }}{{ .Title }} | {{ end }}{{ .Site.Title }}</title>
{{ else }}
<title>{{ .Site.Title }} | Home </title>
{{ end }}
<!-- Allows removal of iOS chrome when users save on home screen -->
<meta name="apple-mobile-web-app-capable" content="yes">
<!-- Set the language for Google Webmaster tools -->
<link rel="alternate" href="{{.Site.BaseURL}}" hreflang="en-us" />
<meta name="description" content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.SiteDescription }}{{ end }}">
<!-- Responsive meta tag -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Generator w/Version Number. Let's give some love to Hugo. -->
{{.Hugo.Generator}}
