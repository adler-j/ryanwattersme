{{$baseShare := "https://ryanwatters.io"}}
{{$siteName := "ryanwatters.io" }}
<div class="social-media-share-menu {{.Title|lower}}">
    <ul class="share-menu">
        <li><a class="facebook share" href="https://www.facebook.com/sharer/sharer.php?u={{$baseShare}}{{.Permalink}}"><i class="icon-facebook"></i></a></li>
        <li><a href="https://twitter.com/home?status={{$baseShare}}{{.Permalink}}" class="twitter share"><i class="icon-twitter"></i></a></li>
        <li><a href="https://www.linkedin.com/shareArticle?mini=true&url={{$baseShare}}{{.Permalink}}&title={{.Title}}&summary={{.Description}}" class="linkedin share"><i class="icon-linkedin"></i></a></li>
        <li><a href="https://plus.google.com/share?url={{$baseShare}}{{.Permalink}}" class="googleplus share"><i class="icon-googleplus"></i></a></li>
        <li><a href="mailto:?subject=Read %22{{.Title}}%22 on {{$siteName}}&body={{.Description}} - {{$baseShare}}{{.Permalink}}" class="email share"><i class="icon-email"></i></a></li>
    </ul>
    <a id="share-button" href="#"><i class="icon-share"></i></a>
</div>
