---
layout: default
---

<article>
<header class="tagpage-header">
<h1 class="page-title">{{page.title}} <span id="selected-tag"></span></h1>
<ul class="site-tags">
{% for tag in site.data.tags %}
	<li class="site-tag"><a href="#{{tag | slugify}}" id="{{tag | slugify }}" data-tagstring="{{tag}}" class="tag-ajax">{{tag}}</a></li>
{% endfor %}
</ul>
</header>
	<ul id="matching-items">
		
	</ul>
</article>
