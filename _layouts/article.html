--- 
layout: default 
---
<article>
    <header>
        <h1>{{ page.title }}</h1>
        <section class="publishing-metadata">
            <time>{{ page.date | date: '%B %d, %Y' }}</time>
            {% if page.tags %}
            {% assign tags = page.tags | sort %}
            <ul class="tags">
                {% for tag in tags %}
                <li><a href="{{site.baseurl}}/{{tag}}">{{tag}}</a></li>
                {% endfor %}
            </ul>
            {% endif %}
        </section>
    </header>
    {{ content }}
    <p>{{page.next}}</p>
    <h1 style="font-size:48px">{{page.collections}}</h1>
</article>
