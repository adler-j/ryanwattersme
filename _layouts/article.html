--- 
layout: default 
---
<article>
    <h1>{{ page.title }}</h1> 
    {% if page.subtitle %}
        <h2>{{ page.subtitle }}</h2> 
    {% endif %} 
    {% if page.tags %}
    <ul class="tags">
        {% for tag in page.tags %}
        <li>{{tag}}</li>
        {% endfor %}
    </ul>
    {% endif %}
        {{ content }}
    <p>{{page.next}}</p>
</article>
