--- 
layout: default 
---
<article>
    <header>
        <h1>{{ page.title }}</h1>
        <section class="publishing-metadata">
            <time>{{ page.date | date: '%B %d, %Y' }}</time>
            <ul class="tags">
                {% for tag in page.tags %}
                <li>{{tag}}</li>
                {% endfor %}
            </ul>
        </section>
    </header>
    {% if page.tags %} {% endif %} {{ content }}
    <p>{{page.next}}</p>
    <h1 style="font-size:48px">{{page.collections}}</h1>
</article>
