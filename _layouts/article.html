--- 
layout: default 
---

<header id="article-header"{% if page.main_image %}style="background-image:linear-gradient(rgba(0, 0, 0, 0.5),rgba(0, 0, 0, 0.5)),url('{{site.baseurl}}/images/{{page.main_image}}')" alt="{{page.main_image_description}}" class="article-header-with-image"{% else %}class="article-header-without-image"{% endif %} >
        <h1>{{ page.title }}</h1>
        <section class="publishing-metadata">
            <time>{{ page.published_on | date: '%B %d, %Y' }}</time>
        </section>
</header>
<article>
    {{ content }}
    <p>{{page.next}}</p>
    
</article>
{% include contentfooter.html %}
    {% include disquscomments.html %}
<script>
  document.body.onkeyup = function(e){
  if (e.keyCode == '37') { window.location = '{{prevurl}}'; }
  if (e.keyCode == '39') { window.location = '{{nexturl}}'; }
  };
</script>
