---
layout: default
---

<h1>Recent Posts</h1>
<ul class="article-list">
    {% for article in site.articles limit:2 %}
    <li>
        <a href="{{ article.url }}"><h3>{{ article.title }}</h3></a>
        {% if article.description %}
            <p>{{ article.description }}</p>
        {% endif %}
    </li>
    {% endfor %}
    
</ul>
<section>
    {{site.time}}
</section>
