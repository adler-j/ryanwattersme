---
layout: default
---

<h1>Recent Posts</h1>
<ul class="article-list">
		{% assign articles = site.articles %}
    {% for article in articles limit:5 %}
    <li>
        <a href="{{ article.url }}"><h3>{{ article.title }}</h3></a>
        {% if article.description %}
            <p>{{ article.description }}</p>
        {% endif %}
        <span>{{ article.date }}</span>    
    </li>
    {% endfor %}
    
</ul>
