---
layout: compress
---
<!DOCTYPE html>
<html>
{% include head.html %}

<body id="body">
    {% include header.html %}
        <main id="main">
            {{ content }}
        </main>
    {% include footer.html %}
    <script src="{{site.baseurl}}/assets/scripts/script.min.js" async></script>
    {% if page.layout == 'parse' %}   
    <script src="//www.parsecdn.com/js/parse-1.6.2.min.js"></script>
    {% endif %}
  <script async>
  	/*Exclude local development with the following if statement*/
  	if(document.location.hostname !== 'localhost'){
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    
    ga('create', '{{site.googleanalytics}}', 'auto');
    ga('send', 'pageview');
  	}
  </script>
  {% if page.collection == "articles" or page.collection == "tutorials" %}
    <script async>
    document.body.onkeyup = function(e) {
        if (e.keyCode == '37') {
          var previousURL = $('a.previous').attr('href');
          if(previousURL !== undefined){
            window.location = previousURL;
          }
        }
        if (e.keyCode == '39') {
          var nextURL = $('a.next').attr('href');
          if(nextURL !== undefined){
            window.location = nextURL;
          }
        }
    };
    </script>
    {% endif %}
</body>

</html>
