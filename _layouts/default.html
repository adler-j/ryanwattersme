---
layout: compress
---
<!DOCTYPE html>
<html>
{% include head.html %}

<body id="body">
    {% include header.html %}
    <main class="main" id="main">
        {{ content }}
    </main>
    {% if page.comments && site.disqus_shortname %}
    <aside>
        <div id="disqus_thread"></div>
    </aside>
    <script type="text/javascript">
        /* * * CONFIGURATION VARIABLES * * */
        var disqus_shortname = '{{site.disqus_shortname}}';
        
        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>
    {% endif %}
    {% include footer.html %}
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <!-- tipue search -->
    <script src="{{site.baseurl}}/scripts/tipuesearch_content.js"></script>
    <script src="{{site.baseurl}}/scripts/tipuesearch_set.js"></script>
    <script src="{{site.baseurl}}/scripts/tipuesearch.js"></script>
    <!-- Main js for site interactions -->
    <script src="{{site.baseurl}}/scripts/main.js" async></script>
    <!-- highlight.js -->
    <script src="{{site.baseurl}}/scripts/highlight.pack.js"></script>
    <script async>
    hljs.initHighlightingOnLoad();
    </script>
    <script>
    $(document).ready(function() {
        $('#tipue_search_input').tipuesearch({
            'highlightEveryTerm':true,
            'descriptiveWords': 30,
            'debug': false
        });
    });
    </script>
</body>

</html>
